<!DOCTYPE html><html><head><title>A basic form</title><style>:invalid {background-color: yellow}</style></head><body><h2>A basic form</h2><p>Please provide your first and last names.</p><form><fieldset><label for="firstName">First Name:</label><br/><input id="firstName" name="firstName" type="text" required/><br/><label for="lastName">Last Name:</label><br/><input type="text" name="lastName" id="lastName"/><br/></fieldset><input type="submit" value="Submit the form"/> <input type="reset" value="Reset theform"/></form></body></html>
