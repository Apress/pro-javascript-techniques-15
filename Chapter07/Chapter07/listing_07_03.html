<body><h2>A basic form</h2><p>Please fill in the requested information.</p><form id="nameForm"><div id="fields"><label for="firstName">First Name:</label><br/><input id="firstName" name="firstName" type="text" class="foo" required/><br/><label for="lastName">Last Name:</label><br/><input type="text" name="lastName" id="lastName" required/><br/><label for="phone">Phone</label><br/><input type="tel" id="phone"/><br/><label for="age">Age (must be over 13):</label><br/><input type="number" name="age" id="age" step="2" min="14" max="100"/><br/><label for="email">Email</label><br/><input type="email" id="email"/><br/><label for="url">Website</label><br/><input type="url" id="url"/><br/></div><div id="buttons"><input id="overallBtn" value="Check overall validity" type="button"/><input id="validBtn" type="button" value="Display validity"/><input id="submitBtn" type="submit" value="Submit the form"/><input type="reset" id="resetBtn" value="Reset the form"/></div></form><div><h2>Validation results</h2><div id="vResults"></div><div id="vDetails"></div></div></body>
